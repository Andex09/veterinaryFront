<div class="title">
  <h1>{{action}}</h1>
</div>

<app-spinner *ngIf="loading"></app-spinner>

<div class="container card-container">
  <mat-card class="form">
    <mat-card-subtitle>
      Data
    </mat-card-subtitle>
    <form [formGroup]="form" (ngSubmit)="addEditPet()">
      <mat-grid-list cols="2" rowHeight="80px">
        <mat-grid-tile [colspan]="2">
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput autocomplete="off">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Breet</mat-label>
            <input formControlName="breet" matInput autocomplete="off">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Color</mat-label>
            <input formControlName="color" matInput autocomplete="off">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Age</mat-label>
            <input type="number" formControlName="age" matInput autocomplete="off">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Weight</mat-label>
            <input type="number" formControlName="weight" matInput autocomplete="off">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2">
          <button [disabled]="form.invalid" class="btnAceptar" mat-raised-button color="primary">Ok</button>
          <button mat-raised-button routerLink="/petList">Back</button>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </mat-card>
</div>
