

<div class="title">
  <h1>Pet List</h1>
</div>

<app-spinner *ngIf="loading"></app-spinner>

<div class="container">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input autocomplete="off">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

    <ng-container matColumnDef="breet">
      <th mat-header-cell *matHeaderCellDef> Breet </th>
      <td mat-cell *matCellDef="let element"> {{element.breet}} </td>
    </ng-container>

    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Color </th>
      <td mat-cell *matCellDef="let element"> {{element.color}} </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button routerLink="/addPet" class="add" mat-raised-button color="primary">Add</button>
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon routerLink="/showPet/{{element.id}}" aria-hidden="false" aria-label="search" fontIcon="search" class="search" matTooltip="See"></mat-icon>
        <mat-icon routerLink="/editPet/{{element.id}}" aria-hidden="false" aria-label="edit" fontIcon="edit" class="edit" matTooltip="Edit"></mat-icon>
        <mat-icon (click)="deletePet(element.id)" aria-hidden="false" aria-label="delete" fontIcon="delete" class="delete" matTooltip="Delete"></mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
